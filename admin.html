<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal - MCQ App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        /* Match User App Design */
        .btn-primary-custom {
            background-color: #1e3a8a;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #1e40af;
            color: white;
            transform: translateY(-2px);
        }

        /* Admin Specific Styling */
        .user-list-box {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
            background: #fff;
        }
        .user-badge {
            display: block;
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 3px solid #dee2e6;
        }
        
        /* Question Card Design (Matching Review Mode) */
        .admin-q-card {
            border-left: 5px solid #1e3a8a; /* Primary Brand Color */
            transition: transform 0.2s;
        }
        .admin-q-card:hover {
            transform: translateY(-2px);
        }

        /* Option Styling */
        .option-box {
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: white;
        }
        .correct-option {
            background-color: #d1e7dd; /* bg-success-subtle */
            border-color: #198754;
            color: #0f5132;
            font-weight: 600;
        }

        /* Explanation Box */
        .explanation-box {
            background-color: #f8f9fa; /* Light bg */
            border-start-start-radius: 4px;
            border-start-end-radius: 4px;
            border-left: 4px solid #ffc107; /* Warning color border */
            padding: 15px;
        }
        
        /* Leaderboard Table */
        .table-custom th {
            background-color: #1e3a8a;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-dark shadow-sm" style="background-color: #1e3a8a;">
        <div class="container">
            <span class="navbar-brand fw-bold mb-0 h1">üîí MCQ Admin Panel</span>
            <button class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="logoutAdmin()">Logout</button>
        </div>
    </nav>

    <section id="admin-login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 rounded-4 p-4">
                    <h3 class="text-center fw-bold text-primary mb-2">Admin Login</h3>
                    <p class="text-center text-muted mb-4">Enter your credentials to access the dashboard.</p>
                    <form id="admin-login-form">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Email Address</label>
                            <input type="email" id="admin-email" class="form-control form-control-lg bg-light" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Password</label>
                            <input type="password" id="admin-password" class="form-control form-control-lg bg-light" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow rounded-3">Access Dashboard</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="admin-dashboard-section" class="container py-5" style="display: none;">
        
        <div class="card shadow-sm border-0 rounded-4 p-4 mb-5">
            <h5 class="fw-bold text-primary mb-4">üîç Select Test to Analyze</h5>
            <div class="row g-3">
                <div class="col-md-5">
                    <label class="form-label fw-bold small text-muted">Subject</label>
                    <select id="subject-select" class="form-select form-select-lg">
                        <option value="">-- Choose Subject --</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label fw-bold small text-muted">Test (Chapter)</label>
                    <select id="chapter-select" class="form-select form-select-lg" disabled>
                        <option value="">-- First Choose Subject --</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary-custom w-100 py-2 btn-lg" onclick="loadTestAnalysis()">Analyze üöÄ</button>
                </div>
            </div>
        </div>

        <div id="analysis-container">
            <div class="text-center text-muted py-5">
                <div class="display-1 opacity-25 mb-3">üìä</div>
                <h4>Select a test above to view User Performance & Explanations.</h4>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="config.js"></script>
    <script src="quizData.js"></script>

    <script src="admin.js"></script>
</body>
</html>
