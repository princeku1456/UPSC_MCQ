
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice MCQs by Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark main-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="showHome()">
                <span style="font-size: 1.5rem;">‚ú® MCQ Practice</span>
            </a>
        </div>
    </nav>

    <section
        id="hero-section"
        class="hero text-center justify-content-center align-items-center"
        style="min-height:90vh; display: grid; place-items: center;"
    >
        <div class="container">
            <div class="hero-content p-5 rounded-4 animate-fade-in">
                <h1 class="display-3 fw-bold mb-3 text-gradient">
                    Master Your Topics
                </h1>
                <p class="lead fs-5 mb-5 text-muted">
                    Elevate your preparation with topic-wise multiple-choice questions designed for success.
                </p>
                <a
                    href="#"
                    class="btn btn-primary-custom btn-lg px-5 py-3 shadow-lg"
                    onclick="showSubjects()"
                    >Start Practicing üöÄ</a
                >
            </div>
        </div>
    </section>

    <section id="subjects-section" class="topics py-5" style="display: none; min-height:90vh;">
        <div class="container">
            <button class="btn btn-primary-custom  px-5 py-3 shadow-lg" onclick="showHome()">‚Üê Back to Home</button>
            <div class="text-center mb-5">
                <h2 class="fw-bold section-title">Select a Subject</h2>
                <div class="title-underline mx-auto"></div>
            </div>
            <div class="row justify-content-center" id="subjects-container">
                </div>
        </div>
    </section>

    <section id="chapters-section" class="chapters py-5" style="display: none; min-height:90vh;">
        <div class="container">
            <button class="btn btn-primary-custom  px-5 py-3 shadow-lg" onclick="showSubjects()">‚Üê Back to Subjects</button>
            <div class="text-center mb-5">
                <h2 class="fw-bold section-title" id="chapters-title">Choose a Chapter</h2>
                <div class="title-underline mx-auto"></div>
            </div>
            <div class="row" id="chapters-container">
                </div>
        </div>
    </section>

    <section id="quiz-section" class="quiz-section py-5" style="display: none;">
        <div class="container">
            <button class="btn btn-primary-custom  px-5 mb-4 shadow-lg " onclick="goBackToChapters()">‚Üê Back to Chapters</button>
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div id="quiz-content" class="quiz-box h-100">
                        </div>
                </div>
                <div class="col-lg-4">
                    <div id="quiz-nav" class="quiz-nav-sidebar">
                        </div>
                </div>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="MCQ_Data/murnalData.js"></script>
    <script src="MCQ_Data/yearWiseData.js"></script>
    <script src="MCQ_Data/modernHistoryData.js"></script>
    <script src="MCQ_Data/ancientHistoryData.js"></script>
    <script src="MCQ_Data/medievalHistoryData.js"></script>
    <script src="MCQ_Data/artCultureData.js"></script>
    <script src="MCQ_Data/worldGeographyData.js"></script>
    <script src="MCQ_Data/indianGeographyData.js"></script>
    <script src="MCQ_Data/environmentData.js"></script>
    <script src="MCQ_Data/polityData.js"></script>
    <script src="MCQ_Data/irData.js"></script>
    <script src="MCQ_Data/economyData.js"></script>
    <script src="MCQ_Data/scienceTechData.js"></script>
    <script src="quizData.js"></script>
    <script src="app.js"></script>
</body>
</html>
