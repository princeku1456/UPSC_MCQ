<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice MCQs by Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showHome()">MCQ Practice</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHome()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section
        id="hero-section"
        class="hero bg-light text-center justify-content-center align-items-center"
        style="min-height:90vh; display: grid; place-items: center;"
    >
        <div class="container">
            <h1
                class="display-3 fw-bold mb-3"
                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);"
            >
                Practice MCQs by Topic
            </h1>
            <p
                class="lead fs-4 mb-4"
                style="max-width: 700px; margin-left: auto; margin-right: auto; color: #555; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);"
            >
                Sharpen your knowledge by practicing topic-wise multiple-choice questions.
            </p>
            <a
                href="#"
                class="btn btn-dark btn-lg px-5 py-3 shadow-sm"
                onclick="showSubjects()"
                style="border-radius: 10px; transition: background-color 0.3s ease;"
                >Start Practicing</a
            >
        </div>
    </section>

    <section id="subjects-section" class="topics py-5" style="display: none; min-height:90vh;">
        <div class="container">
            <button class="btn btn-secondary back-btn" onclick="showHome()">← Back to Home</button>
            <h2 class="text-center mb-5">Choose a Subject</h2>
            <div class="row justify-content-center" id="subjects-container">
                </div>
        </div>
    </section>

    <section id="chapters-section" class="chapters py-5" style="display: none; min-height:90vh;">
        <div class="container">
            <button class="btn btn-secondary back-btn" onclick="showSubjects()">← Back to Subjects</button>
            <h2 class="text-center mb-5" id="chapters-title">Choose a Chapter</h2>
            <div class="row" id="chapters-container">
                </div>
        </div>
    </section>

    <section id="quiz-section" class="quiz-section py-5" style="display: none;">
        <div class="container">
            <button class="btn btn-secondary back-btn" onclick="goBackToChapters()">← Back to Chapters</button>
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div id="quiz-content" class="quiz-box">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="quiz-nav" class="quiz-nav-sidebar">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-auto bg-dark text-white text-center py-3" style="height: 60px;">
        <p class="mb-0">© 2024 MCQ Practice. All Rights Reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="quizData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
